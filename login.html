<!DOCTYPE html>
<html>
<head>
	<title>Login Template</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel='shortcut icon' href='media/logo.jpg' type='image/x-icon'>
	<script src="https://kit.fontawesome.com/74d2865248.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="wrapper">
		<div class="content">
			

			<div class="left">
				
			</div>

			<div class="right">
				<h1>Login to Admin Dashboard</h1>
				<div class="login_form">
					<form name="login_form" action="action_page_login.html" onsubmit="return validateForm()" method="post" required> 
					<img src="media/avtar1.png">
					
					<div class="field">
					<h4><i class="fas fa-users"></i>Username:</h4>
					<input type="text" name="user" class="enter" required>
					</div>
					
					<div class="field">
					<h4><i class="fas fa-key"></i>Password:</h4>
					<input type="Password" name="password" class="enter" required>
					</div>	

					<div class="field">
					<input type="submit" name="submit" class="submit_btn">							
					</div>			
					</form>
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
